<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section class="tracking__wrap">
      <h1 class="tracking__heading">Queue System</h1>
      <input
        type="text"
        placeholder="Please write your name"
        id="textInput"
        class="form__field"
        pattern="[A-Za-z]+"
      />
      <div class="tracking__buttons">
        <button id="addName" class="btn btn--green">Add</button>
        <button id="fastTrack" class="btn btn--red">Fast Track</button>
        <button id="remove" class="btn btn--purple">Check In</button>
      </div>
      <p class="error__message">Thereâ€™s currently no people standing in line</p>
      <ol id="passengerList"></ol>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
